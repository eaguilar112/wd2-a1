<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--NOTE: Leave div id's (tab1, tab2, tab3)-->
    <div style="margin-bottom: 10px;">
        <button onclick="openTab('tab1')" style="padding: 10px; cursor: pointer; margin-right: 5px;">Weight</button>
        <button onclick="openTab('tab2')" style="padding: 10px; cursor: pointer; margin-right: 5px;">Distance</button>
        <button onclick="openTab('tab3')" style="padding: 10px; cursor: pointer;">Temperature</button>
    </div>

    <div id="tab1" style="display: block; padding: 10px; border: 1px solid black;">
        <p>Weight conversion stuff</p>
    </div>

    <div id="tab2" style="display: none; padding: 10px; border: 1px solid black;">
        <p>Distance conversion stuff</p>
    </div>

    <div id="tab3" style="display: none; padding: 10px; border: 1px solid black;">
        <h2 class="text-xl font-bold">Temperature Converter</h2>
            <select id="temperature-unit" class="border p-2 rounded w-full mt-2">
                <option value="c_f">Celsius to Fahrenheit</option>
                <option value="f_c">Fahrenheit to Celsius</option>
            </select>
            <input type="text" id="temperature-input" class="border p-2 rounded w-full mt-2" placeholder="Enter value">
            <button class="bg-blue-500 text-white p-2 rounded mt-2 w-full" onclick="convertTemperature()">Convert</button>
            <p id="temperature-output" class="mt-2 font-bold"></p>
    </div>

    <script src="functions.js"></script>

</body>
</html>
