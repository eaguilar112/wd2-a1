<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--NOTE: Leave div id's (tab1, tab2, tab3)-->
    <div style="margin-bottom: 10px;">
        <button onclick="openTab('tab1')" style="padding: 10px; cursor: pointer; margin-right: 5px;">Weight</button>
        <button onclick="openTab('tab2')" style="padding: 10px; cursor: pointer; margin-right: 5px;">Distance</button>
        <button onclick="openTab('tab3')" style="padding: 10px; cursor: pointer;">Temperature</button>
    </div>

    <div id="tab1" style="display: block; padding: 10px; border: 1px solid black;">
        <p>Weight conversion stuff</p>
    </div>

    <div id="tab2" style="display: none; padding: 10px; border: 1px solid black;">
        <p>Distance conversion stuff</p>
    </div>

    <div id="tab3" style="display: none; padding: 10px; border: 1px solid black;">
        <div id="temperature" class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-4">Temperature Converter</h2>
            <div class="flex items-center">
                <input checked id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">C to F</label>
            </div>
        
            <div class="flex items-center mb-4">
                <input id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">F to C</label>
            </div>
            <form id="temperatureForm" class="space-y-4">
        
                <div>
                    <label for="cToF" class="block text-sm font-medium text-gray-700">Celsius to Fahrenheit</label>
                    <input type="text" id="cToF" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"/>
                </div>
                <div>
                    <label for="fToC" class="block text-sm font-medium text-gray-700">Fahrenheit to Celsius</label>
                    <input type="text" id="fToC" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value=""/>
                </div>
        
                <div>
                        <label for="result3" class="block text-sm font-medium text-gray-700">Result</label>
                        <input type="text" id="result3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-400" value="Input Value(s) to convert" disabled readonly />
                </div>
                <button type="submit" id="calc" class="bg-blue-500 text-white p-2 rounded-md">Convert</button>
            </form>
        </div>
    </div>

    <script src="functions.js"></script>

</body>
</html>
